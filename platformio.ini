[env:m5stack-grey]
platform = espressif32
board = m5stack-grey
framework = arduino
;upload_port = /dev/cu.SLAB_USBtoUART
upload_port = /dev/cu.usbserial-01CDDA3A
src_filter = -<*> +<m5stack/*> +<utils/*>
lib_deps =
    M5Stack
    ezTime
    M5Stack-SD-Updater
    ArduinoJson

[env:m5stack-black]
platform = espressif32
board = m5stack-core-esp32
framework = arduino
;upload_port = /dev/cu.SLAB_USBtoUART
upload_port = /dev/cu.usbserial-01EF56FD
src_filter = -<*> +<m5stack/*> +<utils/*>
lib_deps =
    M5Stack
    ezTime
    M5Stack-SD-Updater
    ArduinoJson
